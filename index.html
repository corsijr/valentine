<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ðŸ’˜ Valentine</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body{
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#ffe6ef,#fff7fb);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:16px;
      overflow:hidden;
    }

    .card{
      width:min(680px, 96vw);
      height:min(760px, 92vh);
      background:#fff;
      border-radius:24px;
      box-shadow:0 20px 60px rgba(0,0,0,.15);
      padding:22px;
      display:flex;
      flex-direction:column;
      gap:14px;
      overflow:hidden;
      position:relative;
      z-index:1;
    }

    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      transition: opacity .25s ease, transform .25s ease;
    }

    h1{
      font-size: clamp(22px, 4.2vw, 34px);
      margin:0;
      text-align:center;
      line-height:1.15;
      transition: opacity .25s ease, transform .25s ease;
    }

    .gif{
      width:180px;
      height:180px;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 12px 30px rgba(0,0,0,.15);
      background:#fff;
      transition: all .25s ease;
    }

    .gif img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      -webkit-user-select:none;
      user-select:none;
    }

    .buttons{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:14px;
      height:100%;
    }

    button{
      border:none;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,.2);
      font-weight:800;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: all .25s ease;
    }

    #ja{
      background:#22c55e;
      color:white;
      width:min(560px, 92%);
      min-height:56px;
      font-size:18px;
      padding:14px 22px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    #nein{
      background:#ef4444;
      color:white;
      width:min(560px, 92%);
      min-height:56px;
      font-size:16px;
      padding:14px 18px;
      text-align:center;
      white-space:normal;
      overflow-wrap:anywhere;
      word-break:break-word;
    }

    .result{
      display:none;
      text-align:center;
    }

    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:5;
    }
    .confetti span{
      position:absolute;
      top:-10px;
      width:10px;
      height:16px;
      border-radius:3px;
      opacity:.95;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{ transform:translateY(110vh) rotate(720deg); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <div class="top" id="top">
      <div class="gif" id="startGif">
        <img src="bear_idle.gif" alt="bear gif">
      </div>
      <h1 id="question">Will you be my Valentine my Love ?</h1>
    </div>

    <div class="buttons" id="area">
      <button id="ja" type="button">Ja</button>
      <button id="nein" type="button">Nei</button>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

<script>
(function(){
  const neinTexts = [
    "Nei","Bish sicher Ajlin?","Was wenn ich richtig nett frÃ¶ge?",
    "bitte bitte bitte","ich bring dir Blueme","und schoggi",
    "BITTE MIS HERZ",":(","Ich stirb weg dir","bin tot",
    "Ray 2001 - 2026 RIP","bitte my love",":(((((",
    "BITTE BITTE BITTE","tot","no :("
  ];

  const ja = document.getElementById("ja");
  const nein = document.getElementById("nein");
  const card = document.getElementById("card");
  const area = document.getElementById("area");
  const top = document.getElementById("top");
  const startGif = document.getElementById("startGif");
  const question = document.getElementById("question");
  const confetti = document.getElementById("confetti");

  let clicks = 0;
  const FULLSCREEN_STEP = 16;

  function growJa(step){
    if(step < FULLSCREEN_STEP){
      ja.style.fontSize = (18 + step * 4) + "px";
      ja.style.padding = (14 + step * 2) + "px 24px";
      ja.style.minHeight = (56 + step * 14) + "px";

      startGif.style.opacity = 1 - step * 0.04;
      question.style.opacity = 1 - step * 0.05;
    }

    if(step >= FULLSCREEN_STEP){
      nein.style.display = "none";
      top.style.display = "none";
      card.style.padding = "0";
      card.style.borderRadius = "0";
      card.style.width = "100vw";
      card.style.height = "100vh";

      ja.style.position = "fixed";
      ja.style.inset = "0";
      ja.style.width = "100vw";
      ja.style.height = "100vh";
      ja.style.borderRadius = "0";
      ja.style.fontSize = "96px";
      ja.style.padding = "0";
      ja.textContent = "JA ðŸ’˜";
    }
  }

  function popConfetti(){
    confetti.innerHTML = "";
    const colors = ["#ef4444","#22c55e","#ec4899","#eab308"];
    for(let i=0;i<140;i++){
      const s = document.createElement("span");
      s.style.left = Math.random()*100 + "vw";
      s.style.background = colors[Math.floor(Math.random()*colors.length)];
      s.style.animationDuration = 1.5 + Math.random()*2 + "s";
      confetti.appendChild(s);
    }
  }

  nein.addEventListener("pointerup", ()=>{
    clicks++;
    nein.textContent = neinTexts[Math.min(clicks, neinTexts.length-1)];
    growJa(clicks);
  });

  ja.addEventListener("pointerup", ()=>{
    popConfetti();
  });
})();
</script>

</body>
</html>
